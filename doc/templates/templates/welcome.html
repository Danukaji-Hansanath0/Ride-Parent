<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Welcome to {{app_name}}</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/theme-ryde.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="header">
            <div class="brand-row">
                <span class="logo" aria-hidden="true"></span>
                <div class="brand-name">{{app_name}}</div>
            </div>
        </div>

        <div class="body">
            <div class="badge badge-success">Welcome</div>
            <h1 class="h1">Hi {{customer_name}}, your account is ready.</h1>
            <p class="p">Book a car in minutes. No noise, no nonsense—just pick, pay, and drive.</p>

            <div class="button-wrap">
                <a class="btn btn-primary" href="{{cta_url}}" target="_blank" rel="noopener">Start booking</a>
            </div>

            <div class="hr"></div>

            <p class="p muted">
                Need help? Contact us at <a href="mailto:{{support_email}}">{{support_email}}</a>.
            </p>
        </div>

        <div class="footer">
            <div class="muted">© {{year}} {{app_name}}. All rights reserved.</div>
            <div class="small-links muted">
                <a href="{{terms_url}}" target="_blank" rel="noopener">Terms</a>
                <a href="{{privacy_url}}" target="_blank" rel="noopener">Privacy</a>
                <a href="{{help_url}}" target="_blank" rel="noopener">Help</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
