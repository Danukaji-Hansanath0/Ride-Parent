version: '3.8'

services:
  # Gateway Service
  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8080
    networks:
      - ride-network
    depends_on:
      - auth-service
      - booking-service
      - user-service

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8081
      - RD_AUTH_SERVER_PORT=8081
      - RD_AUTH_SERVER_HOST=${VPS_IP_ADDRESS:-localhost}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    networks:
      - ride-network
    depends_on:
      rabbitmq:
        condition: service_healthy

  # Booking Service
  booking-service:
    build:
      context: .
      dockerfile: booking-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8082
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/booking
    networks:
      - ride-network
    depends_on:
      - mongodb

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/payment
    networks:
      - ride-network
    depends_on:
      - postgres

  # Mail Service
  mail-service:
    build:
      context: .
      dockerfile: mail-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mail
    networks:
      - ride-network
    depends_on:
      - postgres

  # Pricing Service
  pricing-service:
    build:
      context: .
      dockerfile: pricing-service/Dockerfile
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8085
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/pricing
    networks:
      - ride-network
    depends_on:
      - postgres

  # User Service
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8086
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/users
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    networks:
      - ride-network
    depends_on:
      - postgres
      rabbitmq:
        condition: service_healthy

  # Vehicle Service
  vehicle-service:
    build:
      context: .
      dockerfile: vehicle-service/Dockerfile
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8087
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/vehicle
    networks:
      - ride-network
    depends_on:
      - mongodb

  # MongoDB for Booking and Vehicle services
  mongodb:
    image: mongo:7.0
    ports:
      - "27018:27017"  # Use different external port
    environment:
      - MONGO_INITDB_DATABASE=ride
    volumes:
      - mongodb-data:/data/db
    networks:
      - ride-network

  # PostgreSQL for other services
  postgres:
    image: postgres:16
    ports:
      - "5433:5432"  # Use different external port
    environment:
      - POSTGRES_USER=ride
      - POSTGRES_PASSWORD=ride123
      - POSTGRES_DB=ride
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ride-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - ride-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  ride-network:
    driver: bridge

volumes:
  mongodb-data:
  postgres-data:
  rabbitmq-data:

